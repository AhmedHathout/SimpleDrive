<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:pth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/style.css" type="text/css" th:href="@{/css/style.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/homepage.js}"></script>

    <link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <a class="navbar-brand" href="/">SimpleDrive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" action="/login" method="get" sec:authorize="isAnonymous()">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
            </form>
            <form class="form-inline my-2 my-lg-0" action="/signup" method="get" sec:authorize="isAnonymous()">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign up</button>
            </form>

            <span class="navbar-text" style="margin-right: 10px;">
                    Hi, <span sec:authentication="name"></span>
                </span>
            <form class="form-inline my-2 my-lg-0" action="/logout" method="get" sec:authorize="isAuthenticated()">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log out</button>
            </form>
        </div>
    </nav>
</body>
