<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/style.css" type="text/css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript" th:src="@{/js/homepage.js}"></script>
</head>
<body>
    <div th:fragment="messages (successMessage, failureMessage)">
        <div class="alert alert-success" role="alert" th:if="${successMessage}">
            <p th:text="${successMessage}"></p>
        </div>
        <div class="alert alert-danger" role="alert" th:if="${failureMessage}">
            <p th:text="${failureMessage}"></p>
        </div>
    </div>
</body>
