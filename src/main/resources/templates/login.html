<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/style.css" type="text/css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>


    <title>Log in</title>
    <script type="text/javascript" th:src="@{/js/homepage.js}"></script>
</head>

<body>

    <div th:replace="fragments/header :: header"></div>
    <div class="container-fluid">

        <h1 class="text-center align-content-center">Login</h1>

        <div th:fragment="messages (successMessage, failureMessage)">
            <div class="alert alert-success" role="alert" th:if="${successMessage}">
                <p th:text="${successMessage}"></p>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                <p th:text="${param.error}"></p>
            </div>
        </div>

        <form name='login-form' action="login" method='POST'>
            <div class="form-group">
                <label for="email">Email address</label>
                <input name='username' value='' type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type='password' name="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <a href="/signup">Do not have an account? Sign up now.</a>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
