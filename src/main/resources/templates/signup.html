<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:pth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/css/style.css" type="text/css" th:href="@{/css/style.css}" rel="stylesheet">
    <title>Homepage</title>
    <script type="text/javascript" th:src="@{/js/homepage.js}"></script>

    <link href="webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:replace="fragments/header :: header"></div>
    <div class="container-fluid">
        <h1>Sign up</h1>
        <div th:replace="fragments/messages :: messages (${successMessage}, ${errorMessage})"></div>

        <form name='sign-up-form' action="#" th:action="@{/signup}" th:object="${user}" method='POST'>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input id="firstName" name="firstName" th:field="*{firstName}" placeholder="John" type="text" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input id="email" name="email" th:field="*{email}" placeholder="someone@somecompany.com" type="email" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input id="password" name="password" th:field="*{password}" placeholder="Min 8 characters" type="password" required class="form-control" >
                </div>
            </div>

            <input class="btn btn-primary"name="submit" type="submit" value="Sign up" />
        </form>

        <a href="/login">Already have an account? Log in then.</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
